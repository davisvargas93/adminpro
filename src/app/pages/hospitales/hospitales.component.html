<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form form-control" placeholder="Buscar Hospital...">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-md-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10">

                        <h3 class="card-title">Hospitales Registrados (<small>{{totalReagistros}}</small>)</h3>
                    </div>
                    <div class="col-md-2">
                        <button (click)="crearHospital()" type="button" class="btn btn-primary">
                            <i class="fa fa-plus"></i>
                            Crear
                        </button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hopital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarlModal(hopital._id)" [src]="hopital.img | imagen:'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hopital.nombre" name="nombre" class="form form-control">
                            </td>
                            <td>
                                <button (click)="actualizar( hopital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hopital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
